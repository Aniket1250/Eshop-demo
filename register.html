<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register You Account</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/popper.js"></script>
    <style>
        .box{
            border:1px solid black;
            border-radius: 20px;
        }
        .btn.btn-outline-primary {
    width: 300px; /* Adjust the width to your preference */
}

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-4 mx-auto shadow-lg box">
                <center>
                <h2 class="my-4">Registration Form</h2><label>Kindly fill in this form to register</label><br><br></center>
                <form method="post" action="">
                    <div class="mb-3 mx-1">
                        <b><label for="exampleInputEmail1" class="form-label">Email address</label></b>
                        <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="name@example.com" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      <div class="mb-3 mx-1">
                        <b><label for="exampleInputPassword1" class="form-label">Password</label></b>
                        <input type="password" class="form-control" name="password" placeholder="Password" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3 mx-1">
                        <b><label for="exampleInputPassword1" class="form-label">Confirm Password</label></b>
                        <input type="password" class="form-control" placeholder="Confirm Password" name="cnfrmpassword" id="exampleInputPassword1">
                      </div>
                      <center><button type="button" class="btn btn-outline-primary my-3 custom-width">Register</button>
                    <label>Already have an account ?<a href="login.html">LOGIN</a></label><br><br></center>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
